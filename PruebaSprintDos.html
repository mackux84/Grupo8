<!DOCTYPE html>
<html>
	<head>
	<title>  Calculadora IMC Universidad Autonoma de Bucaramanga  </title>
	</head>
	<body>
	<h1>Calculadora IMC</h1>
			<form action="formulario.html" methods="get" target="_blank">
				<br>
				<label> Nombre &nbsp;   </label>
				<input type="text" name="NombreMiembroUnab" placeholder="Digite un usuario">
				<br><br>
				<label> Codigo &nbsp;&nbsp;  </label>
				<input type="number" name="CodigoMiembroUnab" placeholder="Digite el numero">
				<br><br>
				<label> Contacto </label>
				<input type="number" name="ContactoMiembroUnab" placeholder="Digite el numero telefonico">
				<br><br>
				<label> Talla  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </label>
				<input type="number" name="EstaturaMiembroUnab" placeholder="Digite estatura en metro">
				<br><br>
				<label> Peso   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
				<input type="number" name="PesoMiembroUnab" placeholder="Digite el peso en kilogramos">
				<br><br>
				<button type="button" style="font-size: 150%;padding: 10px;position: absolute;left:35px;" >Enviar Formulario</button>
			</form>
	</body>
</html>
